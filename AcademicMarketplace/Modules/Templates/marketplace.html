<div ui-view>
    <h1>Marketplace</h1>

    <div class="panel">
        <div class="panel-body">
            <div class="input-group" style="padding: 10px">
                <label>Search</label><input ng-model="listingSearchTerm"/>
            </div>
            <table class="table table-condensed">
                <tr>
                    <th>Post Title</th>
                    <th>Description</th>
                    <th>Posted Date</th>
                    <th>Posted By</th>
                    <th></th>
                </tr>
                <tr class="col-md-12" ng-repeat="item in am.mockData | filter: listingSearchTerm">
                    <td class="col-sm-2" ng-bind="item.postTitle"></td>
                    <td class="col-sm-4" ng-bind="item.postContent"></td>
                    <td class="col-sm-2" ng-bind="item.postDate"></td>
                    <td class="col-sm-2" ng-bind="item.postedBy"></td>
                    <td class="col-sm-2"><div class="btn btn-default">See More</div></td>
                </tr>
            </table>
        </div>
    </div>
</div>
